<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gravity sensor</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <style type="text/css">
        .mid-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
    <script src="https://autobahn.s3.amazonaws.com/autobahnjs/latest/autobahn.min.jgz"></script>
</head>
<body>

    <div class="mid-center">
        <h1 id="bg-info">Connecting to server...</h1>
    </div>

    <div id="connect-panel">
        <header>Connection setting</header>
        <section>
            <label>url</label>
            <input type="text" id="url" value="ws://wamp-router-sunset1995.c9users.io:8080/ws">
        </section>
        <section>
            <label>room</label>
            <input type="text" id="room" value="yourname">
        </section>
        <button id="connect">Submit</button>
    </div>

    
    <script type="text/javascript">
        (function() {
            var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
                                        window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
            window.requestAnimationFrame = requestAnimationFrame;
        })();
    </script>
    <script>
    function connect() {
        var bginfo = document.getElementById('bg-info');

        var sock = null;
        var url = 'ws://' + location.hostname + ':8080';
        var connecting = true;
        if ("WebSocket" in window)
            sock = new WebSocket(url);
        else if ("MozWebSocket" in window)
            sock = new MozWebSocket(url);
        else
            console.log('web socket not supported');


        if( sock ) {
            sock.onopen = function() {
                console.log('Connect success');
                bginfo.innerHTML = 'Connect success';
                connecting = false;
                sock.send(JSON.stringify({
                    'action': 'setrole',
                    'data': 'gsensor',
                }));
            }
            sock.onclose = function() {
                console.log('Connect closed');
            }
        }




        // g-sensor
        var info = {
            gsensorX: 0,
            gsensorY: 0,
            gsensorZ: 0,
        };
        window.ondevicemotion = function(event) {
            info.gsensorX = event.accelerationIncludingGravity.x || 0;  
            info.gsensorY = event.accelerationIncludingGravity.y || 0;
            info.gsensorZ = event.accelerationIncludingGravity.z || 0;

            info.gsensorX = Math.floor(info.gsensorX*1000) / 1000;
            info.gsensorY = Math.floor(info.gsensorY*1000) / 1000;
            info.gsensorZ = Math.floor(info.gsensorZ*1000) / 1000;
        }


        // sender
        var senderClousure = function() {
            var fps = 30;
            var interval = 1000 / fps;
            
            var lastTimestamp = null;
            var requestID = null;
            function sender(timestamp) {
                if( lastTimestamp===null )
                    lastTimestamp = timestamp;

                if( timestamp-lastTimestamp > interval ) {
                    if( !connecting ) {
                        sock.send(JSON.stringify({
                            'action': 'toHero',
                            'data': info,
                        }));
                        bginfo.innerHTML = JSON.stringify(info, null, '\t')
                    }
                    lastTimestamp = timestamp;
                }
                requestID = requestAnimationFrame(sender);
            }
            
            requestID = requestAnimationFrame(sender);
            return function() {
                return requestID;
            };
        }();
    }
    </script>
</body>
</html>
