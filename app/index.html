<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ballfight</title> 
    <link rel="stylesheet" type="text/css" href="style.css">   
</head>
<body>
    
    <div id="connect-panel">
        <header>Connection setting</header>
        <section>
            <label>url</label>
            <input type="text" id="url" value="ws://wamp-router-sunset1995.c9users.io:8080/ws">
        </section>
        <section>
            <label>room</label>
            <input type="text" id="room" value="yourname">
        </section>
        <button id="connect">Submit</button>
    </div>

    <div id="game-panel">
        <strong></strong>
        <div id="fight-trigger">
            <header>Pick enemy</header>
            <button id="btn-loser">Loser</button>
            <button id="btn-softer">Softer</button>
            <button id="btn-brownian">Brownian</button>
            <button id="btn-rusher">Rusher</button>
            <button id="btn-centerCamper">CenterCamper</button>
            <button id="btn-PVP">PVP</button>
        </div>
    </div>

    <div id="arena"></div>
    <div id="hero"></div>
    <div id="monster"></div>
    

    <script type="text/javascript">
    (function() {
        var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
                                    window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
        window.requestAnimationFrame = requestAnimationFrame;
    })();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
