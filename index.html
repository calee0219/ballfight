<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ballfight</title> 
    <link rel="stylesheet" type="text/css" href="style.css">   
</head>
<body>
    
    <div id="connect-panel">
        <header>Setting</header>
        <section>
            <label>broker url</label>
            <input type="text" id="url" value="ws://140.113.123.218:8080/ws">
        </section>
        <section>
            <label>room name</label>
            <input type="text" id="room" value="demo-room">
        </section>
        <div class="center-flex">
            <button id="connect">Create room</button>
            <button id="offline">Offline mode</button>
        </div>
    </div>

    <div id="state"></div>

    <div id="selection-panel">
        <strong>Select Role</strong>
        <section id="agent-collection">
        </section>
        <section id="player-selected">
            <div id="p0-select" class="active"></div>
            <div id="p1-select"></div>
            <strong>vs.</strong>
            <div id="p2-select"></div>
            <div id="p3-select"></div>
        </section>
        <hr>
        <div class="center-flex selection-panel-btn-block">
            <button id="player-clear">Clear</button>
            <button id="player-select-done">Start Fight!!</button>
        </div>
        <div id="debug-mode">
            <input type="checkbox" name="debug" id="debug-btn">
            <label for="debug-btn">Debug ( 用空白鍵控制進度 )</label>
        </div>
    </div>

    <div id="game-result">
        <strong></strong>
        <div class="center-flex">
            <button id="restart">Fight again</button>
            <button id="new-game">New fight</button>
        </div>
    </div>

    <div id="arena"></div>
    <div id="restrictedArea"></div>
    <div id="p0" class="player"></div>
    <div id="p1" class="player"></div>
    <div id="p2" class="player"></div>
    <div id="p3" class="player"></div>
    

    <script type="text/javascript">
    (function() {
        var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
                                    window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
        window.requestAnimationFrame = requestAnimationFrame;
    })();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
